<html>
<head>
	<style>
			table, tbody, tr, th, td{
				background-color: rgba(0, 0, 0, 0.0) ;
				border:1px solid black ;
			}

			table {
			  width: 100%; height: 100%;
			}

			tr {
			  height: 30%;
			}
	</style>
	<script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
	<script>
		  var size;

		function setup() {
		  createCanvas(windowWidth, windowHeight);
		  background(0);
		  size = height/2;
		}
		
		function dottedline( x1, y1, x2, y2){
			  for (var i = 0; i <= 30; i++) {
   				 var x = lerp(x1, x2, i/30.0) ;
   				 var y = lerp(y1, y2, i/30.0);
 
   				 point(x, y);
 				 }
		}

		function draw() {
		  background(0);

		  var s = second();
		  var m = minute() + (s/60.0);
		  var h = hour()%12 + (m/60.0);

		  translate(width/2, height/2);

		  //ellipse (0, 0, size, size);

		  noFill();
		  stroke(255);

		  push();
		  rotate(radians(s*(360/60)));
		  strokeWeight(1);
		  dottedline(0,0,0,-size*0.9);
		  pop();

		  push();
		  rotate(radians(m*(360/60)));
		  strokeWeight(2);
		  line(0,0,0,-size*0.6);
		  pop();

		  push();
		  rotate(radians(h*(360/12)));
		  strokeWeight(4);
		  line(0,0,0,-size*0.3);
		  pop();
		}
	</script>
</head>

</body>
</html>
