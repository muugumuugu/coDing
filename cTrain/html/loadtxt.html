<html lang="en">
    <head>
        <title>Loading Text</title>
        <link rel="stylesheet" href="../css//style.global.css" type="text/css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
        <script src="../js/loadtxt.js"></script>
        
    </head>
    <body>
        <header><h1>Loading text Files</h1></header>
        <main id="code">
            <hr>
            <input type="file" id="loadInd">
            <label class="dark" for="loadInd">&gt;&gt;Indp Loader&nbsp; </label>
            <br><br>
            <label class="dark" for="indOutput">Text from independent JScript Loading:&nbsp; </label>
            <br><br>
            <textarea class="lake" id="indOutput"></textarea>
            <br><br><hr>

            <button id="loadP5Def" style="height:50px; ">P5-LOAD <br>Default File</button>
            <br><br>
            <label class="dark" for="defOut">Loads a pre-chosen File by P5 method:&nbsp; </label>
            <br><br>
            <textarea class="lake" id="defOut"></textarea>
            <br><br><hr>

        </main>
        <script src="../js/loadtxtIndep.js"></script>
        <footer class="mini">p5 loads much easier :(</footer>
    </body>
</html>
